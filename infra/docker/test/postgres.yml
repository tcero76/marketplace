services:
  db:
    image: timescale/timescaledb:${TIMESCALEDB_VERSION}
    container_name: db
    profiles: ["postgres"]
    # command: >
    #   postgres -c wal_level=logical
    #            -c max_wal_senders=10
    #            -c max_replication_slots=10
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
     - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
     - POSTGRES_USER=${POSTGRES_USER}
     - POSTGRES_DB=${POSTGRES_DB}
     - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - ${NETWORK_APPLICATION}
  flyway:
    image: tcero76/flyway
    build:
      dockerfile: Dockerfile
      context: /home/leonardo/marketplace/postgres/migrations/
    profiles:
      - postgres
    command: -url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB} -user=${POSTGRES_USER} -password=${POSTGRES_PASSWORD} -schemas=marketplace,scrap -locations=filesystem:/flyway/sql migrate
    volumes:
      - ${POSTGRES_VOLUME}/migrations:/flyway/sql
    networks:
      - ${NETWORK_APPLICATION}
    depends_on:
      - db
volumes:
  postgres: