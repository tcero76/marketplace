input {
  tcp {
    port => 5000
    codec => json_lines {
      ecs_compatibility => "v1"
      target => "log"
    }
  }
}

filter {
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"] 
    index => "go-logs-%{+YYYY.MM.dd}"
    ecs_compatibility => "v1"
  }

  stdout {
    codec => rubydebug
  }
}
